    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 禁止文字选中============================================================================================== */
        .forbiden_txt,h1,
        h2,h3,h4,h5,p,font,label{
            -o-user-select: none;
            -moz-user-select: none; /*火狐 firefox*/
            -webkit-user-select: none; /*webkit浏览器*/
            -ms-user-select: none; /*IE10+*/
            -khtml-user-select :none; /*早期的浏览器*/
            user-select: none;
        }

        body{
            overflow-x:hidden;
            overflow-y:hidden;
            /* 登录按钮长宽 */
            --login_WH:100px;/*20%;*/

            /* 主题色 */
            --main_color:#2a3fff;
            /* 次主题色 */
            --sub_color: rgb(4, 167, 140);
            /* 主要字体色 */
            --main-font-color:#000;
            /* 次要字体色 */
            --sub-font-color:#666;
            /* 淡灰色 */
            --sub-color:#aaa;
            --cir_shadow:rgb(255, 113, 87);

            /* 动画延时快 */
            --transform_qukily:0.3s;
            /* 动画延时慢 */
            --transform_slowily:0.5s;
        }

        *{
            margin: 0;
            padding: 0;
            transition: opacity var(--transform_slowily);
        }

        @font-face {

    <style>
        :root{
            font-size: 15px;
        }
        .body{
            position: relative;
            display: flex;
            width: 100%;
            height: 100%;
            font-family: 'Quicksand' ,sans-serif;
            min-height: 100vh;
            background-color: var(--sub_color);
            background-image:
                radial-gradient(closest-side, rgb(167, 235, 150),rgba(235,105,78,0)),
                radial-gradient(closest-side, rgb(214, 91, 143),rgba(243,11,164,0)),
                radial-gradient(closest-side, rgb(220, 191, 83),rgba(254,234,131,0)),
                radial-gradient(closest-side, rgb(117, 148, 198),rgba(170,142,245,0)),
                radial-gradient(closest-side, rgb(213, 164, 125),rgba(248,192,147,0));
            background-size:
                    130vmax 130vmax,
                    80vmax 80vmax,
                    90vmax 90vmax,
                    110vmax 110vmax,
                    90vmax 90vmax;
            background-position:
                    -80vmax -80vmax,
                    60vmax -30vmax,
                    10vmax 10vmax,
                    -30vmax -10vmax,
                    50vmax 50vmax;
            background-repeat: no-repeat;
            animation: move-background 10s linear infinite ;
        }
        .body::after{
            content: '';
            display: block;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .hot-area .span{
            position: relative;
            z-index: 10;
            display: flex;
            min-height: 100vh;
            width: 100%;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            color: transparent;
            text-shadow:
                    0 0 1px rgba(255,255,255,0.6),
                    0 4px 4px rgba(0, 0 ,0, 0.05);
            letter-spacing: .2rem;
            z-index: 5;
        }
        @keyframes move-background {
            0%,100%{
                background-size:
                        130vmax 130vmax,
                        80vmax 80vmax,
                        90vmax 90vmax,
                        110vmax 110vmax,
                        90vmax 90vmax;
                background-position:
                        -80vmax -80vmax,
                        60vmax -30vmax,
                        10vmax 10vmax,
                        -30vmax -10vmax,
                        50vmax 50vmax;
            }
            25%{background-size:
                    100vmax 100vmax,
                    90vmax 90vmax,
                    100vmax 100vmax,
                    90vmax 90vmax,
                    60vmax 60vmax;
                background-position:
                        -60vmax -90vmax,
                        50vmax -40vmax,
                        0vmax -20vmax,
                        -40vmax -20vmax,
                        40vmax 60vmax;
            }
            50%{background-size:
                    100vmax 100vmax,
                    90vmax 90vmax,
                    100vmax 100vmax,
                    60vmax 60vmax,
                    80vmax 80vmax;
                background-position:
                        -50vmax -70vmax,
                        40vmax -30vmax,
                        10vmax -0vmax,
                       20vmax 10vmax,
                        30vmax 70vmax;
            }
            75%{background-size:
                    90vmax 90vmax,
                    90vmax 90vmax,
                    100vmax 100vmax,
                    90vmax 90vmax,
                    70vmax 70vmax;
                background-position:
                        -50vmax -40vmax,
                        50vmax -30vmax,
                        20vmax 0vmax,
                        -10vmax 10vmax,
                        40vmax 60vmax;
            }
        }
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');

        /** {*/
        /*    margin: 0;*/
        /*    padding: 0;*/

        /*body {*/
        /*    width: 100%;*/

        /*    background: linear-gradient(to bottom, #bea2e7 0%, #86b7e7 100%);*/

        .wrapper {
            position: absolute;
            display: flex;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            z-index: 20;
        }
        .wrapper *{
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            z-index: 20;
        }

        .wrapper .hot-area .card {
            background: #fff;
            width: 430px;
            display: flex;
            align-items: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            position: absolute;
            justify-content: space-between;
            border-radius: 100px 20px 20px 100px;
            animation: animate 10s linear  infinite;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation-delay: calc(2s * var(--delay));
        }

        .wrapper .hot-area{
            /* border : 3px solid blue; */
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .wrapper .hot-area:hover .card{
            animation-play-state: paused;
        }

        .wrapper .card:last-child{
            animation-delay: calc(-2s * var(--delay) );
        }

        @keyframes animate{
            0%{
                opacity: 0;
                transform: translateY(100%) scale(0.5);
            }
            5%, 20%{
                opacity: 0.4;
                transform: translateY(100%) scale(0.7);
            }
            25%, 40%{
                opacity: 1;
                pointer-events: auto;
                transform: translateY(0%) scale(1);
            }
            45%, 60%{
                opacity: 0.4;
                transform: translateY(-100%) scale(0.7);
            }
            65%,100%{
                opacity: 0;
                transform: translateY(-100%) scale(0.5);
            }


        }
        .card .content {
            display: flex;
            align-items: center;
        }

        .card .details {
            margin-left: 80px;
        }

        .details span {
            font-weight: 600;
            font-size: 18px;
        }

        .card a {
            text-decoration: none;
            /*padding: 7px 18px;*/
            height: 50px;
            width: 50px;
            border-radius: 50%;
            text-align: center;
            font-size: 36px;
            font-weight: bolder;
            color: #fff;
            background: linear-gradient(to bottom, #bea2e7 0%, #86b7e7 100%);
        }

        .wrapper .card .img {
            height: 90px;
            width: 90px;
            position: absolute;
            /*left: 0px;*/
             left: -30px;
            background: #fff;
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, .2);
        }

        .card .img img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .title{
            position: relative;
            display: inline-block;
            transform: translate(-250%,-80%);
            float: left;
            width: 50px;
            padding: 5px 10px;
            top: 20px;
            left: 20px;
            font-size: 36px;
            color: white;
            text-align: center;
            border-radius: 30px;
            border: 5px solid #fff;
            background-color: var(--sub_color);
        }
    </style>
</head>
